<div class="container ">
	<div class="row justify-content-center align-items-center ">
		<div class="col-lg-5 col-md-6 col-sm-10">
			<h2 class="mt-5 mb-5 serif text-center">
				Prijavite se na <strong>Naučnu centralu</strong>.
			</h2>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Korisničko ime</label>
					<input
						type="text"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Unesite username"
						formControlName="username"
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Lozinka</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Unesite lozinku"
						formControlName="password"
					/>
				</div>

				<button type="submit" class="btn btn-primary w-100 mt-4">
					Prijavite se
				</button>
			</form>

            <div class="alert-container">
                <div class="alert alert-danger" role="alert" *ngIf="feedbackMsg">
                    Uneti podaci nisu ispravni.
                </div>
            </div>
		</div>
	</div>
</div>
